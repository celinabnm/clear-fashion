<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="page-style.css">

  <body>
    <h1>Clear fashion</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
          <option value="500">500</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <span>Categories</span>
        <button id="favorite_prod">See favorite products</button>
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select"> 
            <option value="selection">Selection</option>
            <option value="all">All</option>
            <option value="dedicated">Dedicated</option>
            <option value="loom">Loom</option>
          </select>
        </div>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="selection">Selection</option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="reasonable">Reasonable price</option>
        </select>
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of products</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of new products</span>
        <span>0</span>
      </div>
      <div>
        <span>p50 price value</span>
        <span>0</span>
      </div>
      <div>
        <span>p90 price value</span>
        <span>0</span>
      </div>
      <div>
        <span>p95 price value</span>
        <span>0</span>
      </div>
      <div>
        <span>Last released date</span>
        <span>2022-04-01</span>
      </div>
    </section>
    <section id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio-test.js"></script>
  </body>
</html>
